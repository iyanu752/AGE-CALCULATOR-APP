<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">

    <form id="Form">
      
    <div class="container">
      <div class="flex">
        <div class="day">
            <label class="dateDay">Day</label> 
            <input type="number" name="day" id="days" placeholder="DD">
            <div class="errorDay">This must be a valid date</div> 
            <div class="errorDayTwo">This field is required</div>   
        </div>
      
  
        <div class="month">
          <label class="dateMonth">Month</label> 
          <input type="number" name="month" id="months" placeholder="MM">
          <div class="errorMonth">This must be a valid month</div>    
          <div class="errorMonthTwo">This field is required</div>   
        </div>
  
        <div class="year">     
        <label class="dateYear">Year</label>
        <input type="number" name="year" id="years" placeholder="YYYY">
        <div class="errorYear">must be in the past</div> 
        <div class="errorYearTwo">This field is required</div>      
        </div>
      </div>
    </div>

    <div class="images">
      <button type="submit" id=" Button"> <img src="./assets/images/icon-arrow.svg" alt=""></button>
     
    </div>
    </form>

    

  <div class="line"></div>

  

  
   <h2 id="yearAnswer">-- <span>years</span></h2>  
   <h2 id="monthAnswer">-- <span>months</span></h2> 
   <h2 id="dayAnswer">-- <span>days</span></h2> 
   
  </div>
</body>
<script src="function.js"></script>
</html>
